<div>
  <form class="w-25 mx-auto">
    <h4 class="text-center">Thyroid Report</h4>
    <div class="row mt-3">
      <div class="col-6">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="TRI IODD Thyronine-T3 Total"
            formControlName="tri"
          />
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Thyroxine-T4"
            formControlName="Thyroxine"
          />
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Thyroid Stimulating Harmone (TSH) "
            formControlName="tsh"
          />
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
  </form>
</div>
