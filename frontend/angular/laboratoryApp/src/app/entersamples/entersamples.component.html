<form [formGroup]="sample" (ngSubmit)="sampleFormData()" class="w-25 mx-auto">
  <h4 class="text-center">Create Test</h4>
  <div class="form-group">
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      formControlName="patientName"
      list="opts"
    />
  </div>
  <datalist id="opts">
    <option *ngFor="let n of names" [value]="n.name"></option>
  </datalist>

  <div class="form-group form-check ml-4">
    <input
      formControlName="hemoglobin"
      type="checkbox"
      class="form-check-input"
      id="exampleCheck1"
    />
    <label class="form-check-label" for="exampleCheck1">Hemoglobin</label>
  </div>
  <div class="form-group form-check ml-4">
    <input
      formControlName="glucometry"
      type="checkbox"
      class="form-check-input"
      id="exampleCheck2"
    />
    <label class="form-check-label" for="exampleCheck2">Glucometry</label>
  </div>
  <div class="form-group form-check ml-4">
    <input
      formControlName="thyroid"
      type="checkbox"
      class="form-check-input"
      id="exampleCheck3"
    />
    <label class="form-check-label" for="exampleCheck3">Thyroid Profile</label>
  </div>
  <button
    type="submit"
    [disabled]="
      sample.invalid ||
      (!hemoglobin?.value && !glucometry?.value && !thyroid?.value)
    "
    class="btn btn-primary btn-sm"
  >
    Submit
  </button>
  <i class="fa-solid fa-paper-plane-top"></i>
</form>
